<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- fontawesome cdn -->
<script src="https://kit.fontawesome.com/17a2ff8b56.js" crossorigin="anonymous"></script>
<!-- tailwind css cdn -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-4 lg:px-7">

        <!-- header section -->
         <header class="flex pt-10 mb-20 ">
            <!-- text content -->
             <div class="space-y-4">
              <h1 class="font-extrabold text-7xl font-manrope">It's good <br>
                tea time at The <br> Tea House</h1>
              <p class="font-medium text-xl text-[#777777] font-manrope w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
               <button class="text-white rounded-md py-4 px-2 bg-gradient-to-r from-[#FF8938] to-[#FF0000] font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- image content -->
              <div class="relative">
                <!-- Image -->
                <div>
                  <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- Card -->
                 <div class="absolute flex  justify-center items-center gap-1 bg-[#ffffff] drop-shadow-lg rounded-md py-2 px-2 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                   <!-- Icon -->
                    <div>
                      <i class="text-[#FFC850] text-2xl fa-solid fa-star"></i>
                    </div>
                    <!-- Text -->
                     <div>
                      <h3 class="font-extrabold text-3xl text-[#1C1C1C] font-manrope">5.00</h3>
                      <p class="font-semibold text-xs text-[#777777] font-manrope">Trust Pilot Ratings</p>
                     </div>
                 </div>
                <!-- <button class="mx-30 -my-11 text-white   ">
                 <div class=""> </div>
                  
                </button> -->
              </div>

         </header>

     </main>
</body>
</html>
